<div class="user-profile">
  <div class="profile-header">
    <div class="profile-avatar">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <h1 class="profile-title">User Profile</h1>
  </div>

  <div class="profile-content" *ngIf="userProfile; else loading">
    <div class="profile-section">
      <h2 class="section-title">Personal Information</h2>
      <div class="profile-grid">
        <div class="profile-field">
          <label class="field-label">Username</label>
          <div class="field-value">{{ userProfile.username }}</div>
        </div>
        
        <div class="profile-field">
          <label class="field-label">Email</label>
          <div class="field-value">{{ userProfile.email }}</div>
        </div>
        
        <div class="profile-field" *ngIf="userProfile.firstName">
          <label class="field-label">First Name</label>
          <div class="field-value">{{ userProfile.firstName }}</div>
        </div>
        
        <div class="profile-field" *ngIf="userProfile.lastName">
          <label class="field-label">Last Name</label>
          <div class="field-value">{{ userProfile.lastName }}</div>
        </div>
        
        <div class="profile-field">
          <label class="field-label">User ID</label>
          <div class="field-value">{{ userProfile.id }}</div>
        </div>
        
        <div class="profile-field" *ngIf="userProfile.createdAt">
          <label class="field-label">Member Since</label>
          <div class="field-value">{{ userProfile.createdAt | date:'medium' }}</div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <div class="loading-spinner">
        <svg class="animate-spin" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <p>Loading profile...</p>
    </div>
  </ng-template>

  <div class="error-message" *ngIf="errorMessage">
    <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
    </svg>
    <p>{{ errorMessage }}</p>
  </div>
</div>
