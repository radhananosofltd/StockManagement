<div class="user-setup-container">
  <div class="expandable-panel">
    <div class="panel-header" (click)="toggleUserSetupPanel()">
      <h3>User Setup</h3>
      <button class="toggle-btn" type="button">
        <svg 
          class="toggle-icon" 
          [class.rotated]="isUserSetupPanelExpanded()"
          viewBox="0 0 24 24" 
          fill="currentColor"
        >
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        </svg>
      </button>
    </div>
    <div class="panel-content" [class.expanded]="isUserSetupPanelExpanded()">
      <!-- Add your user setup form and UI here -->
      <p>User setup form goes here.</p>
    </div>
  </div>
</div>
